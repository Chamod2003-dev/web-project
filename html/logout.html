<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out | Drop The Beat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #1b1b2f;
      --secondary-bg: #162447;
      --accent-color: #e43f5a;
      --text-color: #f1f1f1;
      --text-secondary: #b8b8b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Floating music notes */
    .music-note {
      position: absolute;
      color: rgba(228, 63, 90, 0.1);
      font-size: 2rem;
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(15deg); }
    }

    .logout-container {
      background: rgba(22, 36, 71, 0.8);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      z-index: 1;
      position: relative;
      border: 1px solid rgba(228, 63, 90, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logout-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .logout-icon {
      font-size: 4rem;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #e43f5a, #ff7b54);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--accent-color), #ff7b54);
      color: white;
      box-shadow: 0 4px 15px rgba(228, 63, 90, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(228, 63, 90, 0.4);
    }

    .btn-secondary {
      background: rgba(27, 27, 47, 0.5);
      color: var(--text-color);
      border: 1px solid rgba(228, 63, 90, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(228, 63, 90, 0.1);
    }

    /* Animation for content */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logout-icon,
    h1,
    p,
    .btn {
      animation: fadeIn 0.6s ease forwards;
    }

    h1 { animation-delay: 0.2s; }
    p { animation-delay: 0.4s; }
    .btn { animation-delay: 0.6s; }

    /* Responsive design */
    @media (max-width: 480px) {
      .logout-container {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating music notes in background -->
  <i class="music-note fas fa-music" style="top: 15%; left: 10%; animation-delay: 0s;"></i>
  <i class="music-note fas fa-music" style="top: 75%; left: 15%; animation-delay: 1s;"></i>
  <i class="music-note fas fa-music" style="top: 40%; left: 85%; animation-delay: 2s;"></i>
  <i class="music-note fas fa-music" style="top: 85%; left: 80%; animation-delay: 1.5s;"></i>
  <i class="music-note fas fa-music" style="top: 10%; left: 50%; animation-delay: 0.5s;"></i>

  <div class="logout-container">
    <div class="logout-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    
    <h1>You've Been Logged Out</h1>
    
    <p>Thanks for being part of Drop The Beat! Your session has been securely ended. Come back soon to discover more music and connect with fellow music lovers.</p>
    
    <div class="btn-group">
      <a href="/html/login.html" class="btn btn-primary">Sign In Again</a>
      <a href="/home.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script>
    // Add more floating music notes dynamically
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.querySelector('body');
      
      // Create more music notes
      for (let i = 0; i < 5; i++) {
        const note = document.createElement('i');
        note.className = 'music-note fas fa-music';
        
        // Random positioning and animation
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 5 + Math.random() * 5;
        const size = 1 + Math.random() * 2;
        
        note.style.top = `${top}%`;
        note.style.left = `${left}%`;
        note.style.animationDelay = `${delay}s`;
        note.style.animationDuration = `${duration}s`;
        note.style.fontSize = `${size}rem`;
        note.style.opacity = 0.1 + Math.random() * 0.2;
        
        body.appendChild(note);
      }

      // Auto-redirect after 10 seconds
      setTimeout(() => {
        window.location.href = '/home.html';
      }, 10000);
    });
  </script>
</body>
</html>
