<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../css/body.css" />
  <style>
    .preview-img {
      max-width: 120px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="register-form" enctype="multipart/form-data">
      <div class="photo-upload">
        <label for="photo-upload-input" class="upload-icon" style="cursor: pointer;">&#8682;</label>
        <input type="file" id="photo-upload-input" name="profile-photo" accept="image/*" style="display: none;" />
        <p class="photo-text">Choose Photo</p>
        <p class="photo-subtext">Optional: Add a profile picture</p>
        <img id="preview" class="preview-img" />
      </div>

      <input type="text" placeholder="Choose your username" required />
      <input type="email" placeholder="Enter your email address" required />
      <input type="password" placeholder="Create password (min. 8 characters)" required minlength="8" />
      <input type="password" placeholder="Confirm your password" required minlength="8" />

      <label class="terms">
        <input type="checkbox" required />
        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </label>

      <button type="submit">Create Account</button>

      <p class="login-link">Already have an account? <a href="#">Login here</a></p>
    </form>
  </div>

  <script>
    const input = document.getElementById('photo-upload-input');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
