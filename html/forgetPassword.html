<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Drop The Beat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #1b1b2f;
      --secondary-bg: #162447;
      --accent-color: #e43f5a;
      --text-color: #f1f1f1;
      --text-secondary: #b8b8b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Floating music notes */
    .music-note {
      position: absolute;
      color: rgba(228, 63, 90, 0.1);
      font-size: 2rem;
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(15deg); }
    }

    .reset-container {
      background: rgba(22, 36, 71, 0.8);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      z-index: 1;
      position: relative;
      border: 1px solid rgba(228, 63, 90, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .reset-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .reset-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .reset-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #e43f5a, #ff7b54);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .reset-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-color);
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: rgba(27, 27, 47, 0.5);
      border: 1px solid rgba(228, 63, 90, 0.3);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(228, 63, 90, 0.2);
    }

    .input-group input::placeholder {
      color: var(--text-secondary);
    }

    .reset-btn {
      background: linear-gradient(45deg, var(--accent-color), #ff7b54);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(228, 63, 90, 0.3);
      margin-top: 0.5rem;
    }

    .reset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(228, 63, 90, 0.4);
    }

    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .back-to-login a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .back-to-login a:hover {
      opacity: 0.8;
    }

    /* Success message */
    .success-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background: rgba(76, 175, 80, 0.2);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(76, 175, 80, 0.5);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .reset-container {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      
      .reset-header h1 {
        font-size: 1.8rem;
      }
    }

    /* Animation for form elements */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reset-header,
    .input-group,
    .reset-btn,
    .back-to-login {
      animation: fadeIn 0.6s ease forwards;
    }

    .input-group { animation-delay: 0.2s; }
    .reset-btn { animation-delay: 0.3s; }
    .back-to-login { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <!-- Floating music notes in background -->
  <i class="music-note fas fa-music" style="top: 15%; left: 10%; animation-delay: 0s;"></i>
  <i class="music-note fas fa-music" style="top: 75%; left: 15%; animation-delay: 1s;"></i>
  <i class="music-note fas fa-music" style="top: 40%; left: 85%; animation-delay: 2s;"></i>
  <i class="music-note fas fa-music" style="top: 85%; left: 80%; animation-delay: 1.5s;"></i>
  <i class="music-note fas fa-music" style="top: 10%; left: 50%; animation-delay: 0.5s;"></i>

  <div class="reset-container">
    <div class="reset-header">
      <h1>Reset Password</h1>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle" style="color: #4CAF50; margin-right: 8px;"></i>
      Password reset link has been sent to your email!
    </div>

    <form class="reset-form" id="resetForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Your email address" required>
      </div>

      <button type="submit" class="reset-btn">Send Reset Link</button>
    </form>

    <div class="back-to-login">
      Remembered your password? <a href="../html/login.html">Sign in</a>
    </div>
  </div>

  <script>
    // Add more floating music notes dynamically
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.querySelector('body');
      
      // Create more music notes
      for (let i = 0; i < 5; i++) {
        const note = document.createElement('i');
        note.className = 'music-note fas fa-music';
        
        // Random positioning and animation
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 5 + Math.random() * 5;
        const size = 1 + Math.random() * 2;
        
        note.style.top = `${top}%`;
        note.style.left = `${left}%`;
        note.style.animationDelay = `${delay}s`;
        note.style.animationDuration = `${duration}s`;
        note.style.fontSize = `${size}rem`;
        note.style.opacity = 0.1 + Math.random() * 0.2;
        
        body.appendChild(note);
      }

      // Form submission handling
      const resetForm = document.getElementById('resetForm');
      const successMessage = document.getElementById('successMessage');
      
      resetForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simulate sending reset link
        setTimeout(() => {
          resetForm.style.display = 'none';
          successMessage.style.display = 'block';
          successMessage.style.animation = 'fadeIn 0.6s ease forwards';
        }, 1000);
      });
    });
  </script>
</body>
</html>
